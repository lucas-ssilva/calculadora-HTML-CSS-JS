<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/styles/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">

        <div class="display">
          <form name='form'>
            <input name='textview' id="display" disabled>
          </form>
        </div>

        <div class="keyboard">
            <div class="row">
              <button id="C" onclick="c()">C</button>
              <button value="/" onclick="insert('/')">รท</button>
            </div>

            <div class="row">
              <button value="7" onclick="insert(7)">7</button>
              <button value="8" onclick="insert(8)">8</button>
              <button value="9" onclick="insert(9)">9</button>
              <button value="*" onclick="insert('*')">x</button>
            </div>

            <div class="row">
              <button value="4" onclick="insert(4)">4</button>
              <button value="5" onclick="insert(5)">5</button>
              <button value="6" onclick="insert(6)">6</button>
              <button value="-" onclick="insert('-')">-</button>
            </div>

            <div class="row">
              <button value="1" onclick="insert(1)">1</button>
              <button value="2" onclick="insert(2)">2</button>
              <button value="3" onclick="insert(3)">3</button>
              <button value="+" onclick="insert('+')">+</button>
            </div>

            <div class="row">
              <div class="zero">
                <button value="0" onclick="insert(0)">0</button>
              </div>
              <button onclick="equal()">=</button>
            </div>
        </div>
    </div>
    <script src="../../public/scripts/bundle.js"></script>
</body>
</html>
